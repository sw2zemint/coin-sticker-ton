    <div id="editor">
      <div class="editor-container">
        <div class="editor-item">
          <button class="button-plus" data-action="x">+</button>
          <button class="button-minus" data-action="x">-</button>
        </div>
        <button class="editor-tag">S</button>
        </div>
      <div class="editor-container">
        <div class="editor-item">
          <button class="button-plus" data-action="x">+</button>
          <button class="button-minus" data-action="x">-</button>
        </div>
        <button class="editor-tag">L</button>
        </div>
      <div class="editor-container">
        <div class="editor-item">
          <button class="button-title">x</button>
          <button class="button-plus" data-action="x">+</button>
          <button class="button-minus" data-action="x">-</button>
        </div>
        <button class="editor-tag">P</button>
      </div>
      <div class="editor-container">
        <div class="editor-item">
          <button class="button-title">y</button>
          <button class="button-plus" data-action="y">+</button>
          <button class="button-minus" data-action="y">-</button>
        </div>
        <button class="editor-tag">R</button>
      </div>
      <div class="editor-container">
        <div class="editor-item">
          <button class="button-title">z</button>
          <button class="button-plus" data-action="z">+</button>
          <button class="button-minus" data-action="z">-</button>
        </div>
        <button class="editor-tag">S</button>
      </div>
    </div>
    
    <div id="coin-container"></div>
    <div id="textures-menu">
        <div id="x0v72wk" style="display: none;">
            <button id="container-image">Image</button>
            <img class="delete-icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png">
            </div>
        
              <div id="x0v72wk">
                <button id="front-texture-image">Front</button>
                <img class="delete-icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png">
                </div>
                <div id="x0v72wk">
                  <button id="side-texture-image">Side</button>
                  <img class="delete-icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png">
                  </div>
        <div id="x0v72wk">
            <button id="back-texture-image">Back</button>
            <img class="delete-icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png">
        </div>
    </div>
    <div id="bottom-nav">
      <img id="textures-button" src="https://cdn-icons-png.flaticon.com/512/9261/9261193.png"  onclick="if(document.getElementById('textures-menu').classList.contains('active')) document.getElementById('textures-menu').classList.remove('active'); else document.getElementById('textures-menu').classList.add('active'); ">
      <img id="record-button" src="https://cdn-icons-png.flaticon.com/512/1055/1055007.png">
      <img id="menu-button" src="https://cdn-icons-png.flaticon.com/512/10486/10486773.png" onclick="if(document.getElementById('main-menu').classList.contains('active')) document.getElementById('main-menu').classList.remove('active'); else document.getElementById('main-menu').classList.add('active'); ">
     
      <!-- https://cdn-icons-png.flaticon.com/512/565/565665.png -->

    </div>
    <div id="sliding-menu" class="sliding-menu"></div>
