<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Coin Stickers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- Используйте последнюю версию -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
 
  <div class="top-container">
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search..." />
    <button class="search-button">➔</button>
  </div>
</div>
  <div class="coin" id="coin"></div>
  <img id="buttonImage" src="/telegram1.png" alt="Кнопка">
  <button id="generateGif">Создать GIF</button>
  <div id="result"></div>
  <div id="coin-container"></div>

  </body>
 


<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const container = document.getElementById('coin-container');

    // Создаем сцену
    const scene = new THREE.Scene();

    // Создаем камеру
    const camera = new THREE.PerspectiveCamera(25, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 5;

    // Создаем рендерер и настраиваем его размер по размеру div-контейнера
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    
    // Вставляем канвас рендерера в div
    container.appendChild(renderer.domElement);

    // Создаем геометрию монеты (цилиндр)
    const geometry = new THREE.CylinderGeometry(1, 1, 0.2, 32);

    // Загружаем текстуры для лицевой и оборотной стороны монеты
    const textureLoader = new THREE.TextureLoader();
    const frontTexture = textureLoader.load('telegram1.png');
    const backTexture = textureLoader.load('telegram1.png');

    // Создаем материалы для лицевой и оборотной стороны
    const frontMaterial = new THREE.MeshStandardMaterial({ map: frontTexture });
    const backMaterial = new THREE.MeshStandardMaterial({ map: backTexture });

    // Создаем монету с использованием массива материалов
    const coin = new THREE.Mesh(geometry, [frontMaterial, backMaterial, frontMaterial]);
    coin.rotation.x = -1.5;
    coin.rotation.y = 1.5;
    scene.add(coin);

    // Добавляем освещение
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 16);
    scene.add(light);

    const gif = new GIF({
            workers: 2,
            quality: 10,
            width: 200,
            height: 200,
            repeat: 0,
            transparent: 0x000000,
      
        });

        let frames = 120; // Количество кадров для GIF
        let currentFrame = 0;

        function animate() {
            requestAnimationFrame(animate);
            coin.rotation.z += 0.05; // Вращаем монету
            renderer.render(scene, camera);

            // Захватываем каждый кадр и добавляем в GIF
            if (currentFrame < frames) {
                const imgData = renderer.domElement.toDataURL('image/png');
                const img = new Image();
                img.src = imgData;
                img.onload = function() {
                    gif.addFrame(img, { delay: 1000 / 30, copy : true});
                };
                currentFrame++;
            } else if (currentFrame === frames) {
                gif.render();
                gif.on('finished', function(blob) {
                    const url = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = url;
                    document.getElementById('result').appendChild(img); // Добавляем GIF на страницу
                });
            }
        }

</script>
    <script src="script.js"></script>
</body>
</html>
